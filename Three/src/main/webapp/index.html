<!DOCTYPE html>
<html>
<head>
    <title>ATM Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Welcome to the ATM Management System</h2>
    <div id="form-container">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Signup</button>
    </div>
    <div id="login-form" style="display:none;">
        <h3>Login</h3>
        <form action="login.jsp" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showForm('')">Back</button>
        <p id="login-message" style="color:red;"></p>
    </div>
    <div id="signup-form" style="display:none;">
        <h3>Signup</h3>
        <form action="signup.jsp" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="dob">Date of Birth (YYYY-MM-DD):</label>
            <input type="date" id="dob" name="dob" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
                <option value="Fixed">Fixed</option>
                <option value="Recurring">Recurring</option>
            </select>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Signup</button>
        </form>
        <button onclick="showForm('')">Back</button>
    </div>
    <script>
        function showForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
        }
    </script>
</body>
</html>
