<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="S2.css">
</head>
<body>
    <div class="container">
        <h1>WELCOME TO ONLINE RESULT PLATFORM</h1>
        <h2>Please fill in the following details</h2>
        <form action="R2.jsp" method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="college">COLLEGE:</label>
            <input type="text" id="college" name="college" required><br><br>
            
            <label for="studentClass">Enter your class:</label>
            <input type="text" id="studentClass" name="studentClass" required><br><br>
            
            <label for="department">Enter your department:</label>
            <input type="text" id="department" name="department" required><br><br>
            
            <label for="roll">Enter your roll number:</label>
            <input type="text" id="roll" name="roll" required><br><br>
            
            <label for="subject1">Enter marks for Subject 1:</label>
            <input type="text" id="subject1" name="subject1" required><br><br>
            
            <label for="subject2">Enter marks for Subject 2:</label>
            <input type="text" id="subject2" name="subject2" required><br><br>
            
            <label for="subject3">Enter marks for Subject 3:</label>
            <input type="text" id="subject3" name="subject3" required><br><br>
            
            <label for="subject4">Enter marks for Subject 4:</label>
            <input type="text" id="subject4" name="subject4" required><br><br>
            
            <label for="subject5">Enter marks for Subject 5:</label>
            <input type="text" id="subject5" name="subject5" required><br><br>
            
            <input type="submit" value="SHOW RESULT">
        </form>
    </div>
</body>
</html>
